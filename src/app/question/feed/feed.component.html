<div *ngIf="questions;else alternative">
  <div *ngFor="let question of questions">
      <app-question-row [question]="question"></app-question-row>
  </div>
  <p *ngIf="questions.length<=0">No Question Found</p>
  <br>
</div>
<ng-template #alternative>
  <p>Loading Questions....</p>
</ng-template>
