<div class="card" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">Register</h5>
        <div class="registerBox">
            <h4>{{responseError}}</h4>
            <form class="form-horizontal" [formGroup]="form" (ngSubmit)="register()">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="Email" class="control-label">Email</label>
                        <input id="Email" class="form-control mr-sm-2" type="text" placeholder="Email" aria-label="Email"
                            formControlName="Email">
                        <div *ngIf="Email">
                            <div *ngIf="Email.invalid && (Email.dirty || Email.touched)">
                                <div *ngIf="Email.errors" class="alert alert-danger">
                                    <div *ngIf="Email.errors.pattern">Not a valid Email Id.</div>
                                    <div *ngIf="Email.errors.required">Email is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="Firstname" class="control-label">Firstname</label>
                        <input id="Firstname" class="form-control mr-sm-2" type="text" placeholder="Firstname"
                            aria-label="Firstname" formControlName="Firstname">
                        <div *ngIf="Firstname">
                            <div *ngIf="Firstname.invalid && (Firstname.dirty || Firstname.touched)">
                                <div *ngIf="Firstname.errors" class="alert alert-danger">
                                    <div *ngIf="Firstname.errors.required">Firstname is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="Lastname" class="control-label">Lastname</label>
                        <input id="Lastname" class="form-control mr-sm-2" type="text" placeholder="Lastname" aria-label="Lastname"
                            formControlName="Lastname">
                        <div *ngIf="Lastname">
                            <div *ngIf="Lastname.invalid && (Lastname.dirty || Lastname.touched)">
                                <div *ngIf="Lastname.errors" class="alert alert-danger">
                                    <div *ngIf="Lastname.errors.required">Lastname is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label for="Password" class="control-label">Password</label>
                        <input id="Password" class="form-control mr-sm-2" type="Password" placeholder="Password"
                            aria-label="Password" formControlName="Password">
                        <div *ngIf="Password">
                            <div *ngIf="Password.invalid && (Password.dirty || Password.touched)">
                                <div *ngIf="Password.errors" class="alert alert-danger">
                                    <div *ngIf="Password.errors.required">Password is required.</div>
                                    <div *ngIf="Password.errors.minLength!==null">Password must be of min 8 characters,
                                        and has atleast 1 character and 1 number </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <button type="submit" class="btn btn-primary col-sm-12" [disabled]="!form.valid">
                    REGISTER
                </button>

            </form>
        </div>
        <hr>
        <p style="text-align: center;">OR</p>
        <hr>
        <a class="btn col-sm-12" routerLink="/login">LOGIN </a>
    </div>
</div>
